<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>___</title>
    <style>
      html {
        font-family: sans-serif;
        background: linear-gradient(white 0%, #ffe2e2 60%, #cddcff 100%);
      }

      body {
        margin: 0;
      }

      span#symbol {
        opacity: 0;
        font-size: 14em;
        color: white;
        text-shadow: #301d1d 1px 1px 6px;
        animation-name: anim;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-delay: 5s;
      }

      div {
        height: 100%;
        text-align: center;
      }

      @keyframes anim {
        from {
          opacity: 0%;
        }
        to {
          opacity: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="sigma">
      <span id="symbol">Î£</span>
    </div>
  </body>
</html>
